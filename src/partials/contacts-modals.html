<!-- ///////////Modal OUR LOCATION////////////////// -->
<div class="contacts-location__backdrop" data-modal-location>
    <button type="button" class="contacts-location__button-close" data-modal-location-close>
        <svg class="contacts-modal-location__icon-close" width="30" height="30">
            <use href="./images/icons.svg#icon-close"></use>
        </svg>
    </button>
    <div class="contacts-location__modal">
        <iframe class="contacts-location__map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d797358.4231660325!2d-74.03219040732739!3d40.67369508281583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2z0J3RjNGOLdCZ0L7RgNC6LCDQodCo0JA!5e0!3m2!1sru!2sua!4v1644401717022!5m2!1sru!2sua"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
